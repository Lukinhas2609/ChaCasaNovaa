<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes</title>
<link rel="stylesheet" href="presentes.css">
<style>
/* Reset e base */
body.pagina-interna {
    background: rgb(51,102,153);
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    margin: 0;
    color: #fff;
}

/* Card central */
.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    padding: 30px 40px;
    border-radius: 20px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    text-align: center;
}

.mensagem-acolhedora {
    margin-bottom: 20px;
    line-height: 1.5;
}

/* Lista em colunas */
.lista-colunas {
    list-style: none;
    padding: 0;
    margin: 20px 0;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
}

.lista-colunas li {
    background: rgba(255,255,255,0.3);
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.lista-colunas li.reservado {
    background: rgba(255, 100, 100, 0.4);
}

.lista-colunas li button {
    background-color: #ff7f50;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.lista-colunas li button:hover { 
    background-color: #ff5722; 
}

.voltar {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #000;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 8px;
    background-color: rgba(255,255,255,0.3);
    transition: 0.3s;
}

.voltar:hover { 
    background-color: rgba(255,255,255,0.5); 
}

/* Mobile */
@media (max-width: 500px) {
    .lista-colunas {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    .card {
        padding: 20px;
    }
    .lista-colunas li button {
        padding: 4px 8px;
        font-size: 0.9rem;
    }
    .voltar {
        padding: 8px 16px;
    }
}
</style>
</head>
<body class="pagina-interna">

<div class="card">
    <p class="mensagem-acolhedora">
        Sua presen√ßa √© muito importante!<br>
        Escolha o presente que deseja trazer e fa√ßa parte desse momento especial.
    </p>

    <h1>Lista de Presentes üéÅ</h1>

    <ul id="lista" class="lista-colunas"></ul>

    <a href="index.html" class="voltar">‚Üê Voltar</a>
</div>

<script src="presentes.js"></script>
</body>
</html>
