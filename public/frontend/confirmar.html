<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Presença</title>
<link rel="stylesheet" href="confirmar.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
<script src="script.js" defer></script>
</head>
<body>

<div class="glass-container">
    <h1>Confirme sua presença</h1>

    <div id="lista-pessoas">
        <div class="pessoa">
            <input type="text" placeholder="Nome" required>
            <div class="erro"></div>
            <input type="text" placeholder="Sobrenome" required>
            <div class="erro"></div>
            <button type="button" class="remover">✕</button>
        </div>
    </div>

    <button type="button" class="btn-secundario" onclick="adicionarPessoa()">+ Adicionar pessoa</button>

    <div class="botoes">
        <button type="button" class="btn" id="confirmar">Confirmar Presença</button>
        <a href="index.html" class="btn-voltar">← Voltar</a>
    </div>
</div>

</body>
</html>
